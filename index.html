<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Online Shop | Nike - Reebok - Puma</title>

  <body>
    <section class="container">
      <div class="landing-page">
        <img
          src="./assets/image/logo.png"
          alt=""
          id="logo"
          width="20px"
          height="25px"
        />
        <p class="logo">Shoea</p>
      </div>
    </section>
    <section class="container">
      <div class="second-page">
        <div class="welcom-txt">
          <p>Welcome To</p>
          <p>Shoea</p>

            The best sneakers & shoes e-commerse app of the century for your
            fashion needs!
          </p>
        </div>
        <div class="loader"></div>
      </div>
    </section>
    <section class="container-slider">
      <div class="third-page slider">
        <div class="third-page-img slide--1">
          <img
            class=""
            src="./assets/image/secondWallpaperDog-20534536 1.png"
            alt=""
          />
        </div>
        <div class="third-page-txt txt-slider">
          <p>We provide high quality products just for you</p>
          <p>- - -</p>
          <button id="button" class="b--1">Next</button>
        </div>
      </div>
      <div class="fourth-page slider">
        <div class="fourth-page-img slide--1">
          <img
            class=""
            src="./assets/image/thirdWallpaperDog-20397673 1.png"
            alt=""
          />
        </div>
        <div class="fourth-page-txt txt-slider">
          <p>Your satisfaction is our number one periority</p>
          <p>- - -</p>
          <button id="button" class="b--2">Next</button>
        </div>
      </div>
      <div class="fifth-page slider">
        <div class="fifth-page-img slide--1">
          <img
            class=""
            src="./assets/image/fourthWallpaperDog-20534715 1.png"
            alt=""
          />
        </div>
        <div class="fifth-page-txt txt-slider">
          <p>We provide high quality products just for you</p>
          <p>- - -</p>
          <button id="button" class="b--3">Get Started!</button>
        </div>
      </div>
    </section>

    <script src="./assets/script/landingPage.js"></script>
