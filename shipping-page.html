<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/shippingPage.css" />
    <title>Shipping card</title>
  </head>
  <body>
    <section class="container">
      <header class="mycart-header">
        <div class="logo">
          <img src="./assets/image/back.png" width="20px" alt="" />
          <p>Shipping Address</p>
        </div>
      </header>

 
      <section class="mycart-content">
        <label for="myCheckbox" id="address-bar">
          <img src="./assets/image/geo-alt.svg" alt="" class="image" width="40px">
        </label>
        <div class="add-info">
          <p>Home <span id="flag">Default</span></p>
          <p>No.5 Salehi deadend, partovi street,banihashem alley, resalat highway</p>
        </div>
        <input type="checkbox" id="myCheckbox">
      </section>

      <section class="mycart-content">
        <label for="myCheckbox" id="address-bar">
          <img src="./assets/image/geo-alt.svg" alt="" class="image" width="40px">
        </label>
        <div class="add-info">
          <p>Office </p>
          <p>No.5 Salehi deadend, partovi street,banihashem alley, resalat highway</p>
        </div>
        <input type="checkbox" id="myCheckbox">
      </section>

      <section class="mycart-content">
        <label for="myCheckbox" id="address-bar">
          <img src="./assets/image/geo-alt.svg" alt="" class="image" width="40px">
        </label>
        <div class="add-info">
          <p>Apartment </p>
          <p>No.5 Salehi deadend, partovi street,banihashem alley, resalat highway</p>
        </div>
        <input type="checkbox" id="myCheckbox">
      </section>
      <div class="add-new-address">
        <a href="" class="add-address">Add new address</a>
      </div>
      <div class="apply">
        <a href="" class="add-address">Apply</a>
      </div>

    </section>
  </body>
</html>
